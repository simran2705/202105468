    <header>
        <h1>Event Registration</h1>
    </header>

    <main>
        <section class="content">
            <h2>Register for an Event</h2>
            <p>Fill out the form below to register for an upcoming event:</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="event">Select Event:</label>
                <select id="event" name="event">
                    <option value="conference">Conference: The Future of Technology</option>
                    <option value="workshop">Workshop: Mastering Web Development</option>
                    <!-- Add more event options as needed -->
                </select>
                <br>
                <input type="submit" value="Register">
            </form>
        </section>
    </main>
